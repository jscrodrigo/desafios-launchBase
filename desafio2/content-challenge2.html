<!DOCTYPE html>

<head>
  <title>Conteúdos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-challenge2.css">
  <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

<body>

  <header>
    <div class="links__header">
      <a href="./about-challenge2.html">Sobre</a>
      <a href="https://discordapp.com/invite/gCRAFhc" target="__blanked">RocketSeat Comunity</a>
      <a href="mailto:oi@rocketseat.com.br">Email</a>
      <a href="tel:+5547992078767">Telefone</a>
    </div>
  </header>

  <section class="cards">
    <div class="card" id="starter">
      <div class="card-image">
        <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="starter">
      </div>
      <div class="card-info">
        <div class="card-title">
          <p class="starter">Starter</p>
        </div>
        <div class="card-detail">
          <p class="modules">5 Módulos</p>
          <p class="price">Gratuito</p>
        </div>
      </div>
    </div>

    <div class="card" id="launchbase">
      <div class="card-image">
        <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="starter">
      </div>
      <div class="card-info">
        <div class="card-title">
          <p class="launchbase">LaunchBase</p>
        </div>
        <div class="card-detail">
          <p class="modules">16 Módulos</p>
          <p class="price">Pago</p>
        </div>
      </div>
    </div>

    <div class="card" id="gostack">
      <div class="card-image">
        <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="starter">
      </div>
      <div class="card-info">
        <div class="card-title">
          <p class="gostack">GoStack</p>
        </div>
        <div class="card-detail">
          <p class="modules">13 Módulos</p>
          <p class="price">Pago</p>
        </div>
      </div>
    </div>

    <div class="modal-overlay">
      <div class="modal">
        <a class="close-modal">
          <i class="material-icons">close</i>
        </a>
        <a class="expand-modal">
          <i class="material-icons">open_in_full</i>
        </a>
        <div class="modal-content">
          <iframe src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</head>
